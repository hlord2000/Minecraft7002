CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=2048

CONFIG_CPP=y
CONFIG_GLIBCXX_LIBCPP=y

CONFIG_TEST_RANDOM_GENERATOR=y

# Networking config
CONFIG_NETWORKING=y
CONFIG_NET_CONNECTION_MANAGER=y
CONFIG_NET_IPV4=y
CONFIG_NET_TCP=y
CONFIG_NET_UDP=y
CONFIG_NET_SOCKETS=y
CONFIG_POSIX_API=y
CONFIG_NET_MAX_CONN=10
